{% extends "layout.html" %}
{% block title %}{{ language|capitalize }} Sign Language Classification{% endblock title %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-primary my-3">{{ language|capitalize }} Sign Language Classification</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">

                    <form action="/word/{{language}}" method="post" enctype="multipart/form-data" class="p-3">
                        <div class="mb-3">
                          <label for="images" class="form-label">Select images:</label>
                          <input type="file" class="form-control" id="images" name="images[]" multiple>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                      </form>
                      
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
